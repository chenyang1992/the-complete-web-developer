<html>
    <head>
    
        <title>jQuery</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <style type="text/css">
            
            #circle{
                width:150px;
                height:150px;
                border-radius:50%;
                background-color:green;
                margin:10px;            
            }
            
            .square{
                width:150px;
                height:150px;
                background-color:red;
                margin:10px;   
            }
        </style>
    
    </head>
    
    <body>
    
        <div id="circle"></div>

        <iframe src="http://www.bbc.com"></iframe>
        
        <script type="text/javascript">
            
            $("div").hover(function(){
                
                $("iframe").attr("src","https://www.ecowebhosting.co.uk");
                
            });
            
        </script>
    
    </body>
    
</html>
