<!doctype html>

<html>

    <head>
        
        <title>Webpage With Style</title>
    
        <style type="text/css">
            
            #square-red {
                
                background-color:red;
                border:10px solid;
                border-color: green blue black yellow;

            }
            
            #square-blue {
                
                background-color:blue;
                border-style: ridge solid dotted dashed;
                border-radius: 20px;

            }
            
            #square-green {
                
                background-color:green;
                border-radius: 50%;

            }
            
            .square {
                
                width:100px;
                height:100px;
                margin:40px;
                float:left;
                
            }            
            
        </style>
    
    </head>

    <body>
        
        <div id="square-red" class="square"></div>
        
        <div id="square-blue" class="square"></div>
        
        <div id="square-green" class="square"></div>        
        
        
    </body>

</html>
